#
# Copy this file to credentials.yml, add appropriate values, and supply
# to fly when creating or updating the concourse pipeline.
#
# For example:
#
#   fly -t TARGET set-pipeline \
#     -p deploy-cloudfoundry \
#     -c ci/deploy-cloudfoundry.yml \
#     -l ci/credentials.yml
#
# Note credentials.yml is in .gitignore to help avoid checking sensitive
# material into github.
#
bosh-cacert: |
 cacert-here
bosh-password: PASSWORD
bosh-target: https://10.0.0.10
bosh-username: admin
cloud_config_plugin: aws-cloudconfigplugin-linux
concourse-url: 
deployment-name: staging
slack-channel: '#ops'
slack-username: ops-user
slack-icon-url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
product_plugin: cloudfoundry-plugin-linux
pivotal_api_token:
vault_domain: 
vault_hash_host: 10.0.0.11
vault_hash_keycert: 
vault_hash_password:
vault_token:
