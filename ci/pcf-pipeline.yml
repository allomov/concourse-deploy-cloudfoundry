groups:
- name: all
  jobs:
  - get-versions
  - deploy
  - smoke-tests
  - acceptance-tests
  - push-apps-manager
  - notifications
  - notifications-ui
  - autoscaling
  - autoscaling-register-broker
- name: deploy
  jobs:
  - get-versions
  - deploy
- name: tests
  jobs:
  - smoke-tests
  - acceptance-tests
- name: errands
  jobs:
  - push-apps-manager
  - notifications
  - notifications-ui
  - autoscaling
  - autoscaling-register-broker

resources:
- name: elastic-runtime
  type: pivnet
  check_every: 1h
  source:
    api_token: {{pivnet_api_token}}
    product_slug: elastic-runtime
    product_version: {{elastic_runtime_version}}
    sort_by: semver
- name: concourse-deploy-cloudfoundry
  type: git
  check_every: 1h
  source:
    uri: https://github.com/enaml-ops/concourse-deploy-cloudfoundry
    branch: master
- name: omg-cli
  type: github-release
  check_every: 1h
  source:
    user: enaml-ops
    repository: omg-cli
- name: omg-cli-product-bundle
  type: github-release
  check_every: 1h
  source:
    user: enaml-ops
    repository: omg-product-bundle
- name: {{deployment-name}}
  type: bosh-deployment
  check_every: 1h
  source:
    ca_cert: {{bosh-cacert}}
    client_id: {{bosh-client-id}}
    client_secret: {{bosh-client-secret}}
    deployment: cf
    target: {{bosh-target}}
- name: stemcells
  type: pivnet
  source:
    api_token: {{pivnet_api_token}}
    product_slug: stemcells
    product_version: {{stemcell-version}}

resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final

jobs:
- name: get-versions
  plan:
    - get: concourse-deploy-cloudfoundry
    - get: omg-cli
    - get: omg-cli-product-bundle
      trigger: true
      params:
        globs:
        - cloudfoundry-plugin-*
    - task: get-versions
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: virtmerlin/deploy-worker
        run:
          path: concourse-deploy-cloudfoundry/ci/tasks/get-versions-from-plugin.sh
        params:
          PRODUCT_PLUGIN: {{product_plugin}}
          OUTPUT_DIR: versions
        inputs:
        - name: concourse-deploy-cloudfoundry
        - name: omg-cli
        - name: omg-cli-product-bundle
        outputs:
        - name: versions
          path: ""
    - task: update-pipeline
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: virtmerlin/deploy-worker
        run:
          path: concourse-deploy-cloudfoundry/ci/tasks/update-pipeline.sh
        params:
          BUILD_PIPELINE_NAME: $BUILD_PIPELINE_NAME
          CONCOURSE_URL: $ATC_EXTERNAL_URL
          CONCOURSE_USER: {{concourse-user}}
          CONCOURSE_PASS: {{concourse-pass}}
        inputs:
        - name: concourse-deploy-cloudfoundry
        - name: versions
        outputs:
- name: deploy
  plan:
    - get: concourse-deploy-cloudfoundry
    - get: omg-cli
    - get: omg-cli-product-bundle
      trigger: true
      params:
        globs:
        - cloudfoundry-plugin-*
    - get: elastic-runtime
      params:
        globs:
        - cf-*
    - get: stemcells
      params:
        globs:
        - {{stemcell-cpi-glob}}
    - task: generate-manifest
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: virtmerlin/deploy-worker
        run:
          path: concourse-deploy-cloudfoundry/ci/tasks/generate-pcf-manifest.sh
        params:
          BOSH_CLIENT: {{bosh-user}}
          BOSH_CLIENT_SECRET: {{bosh-pass}}
          BOSH_CACERT: {{bosh-cacert}}
          PRODUCT_PLUGIN: {{product_plugin}}
          SKIP_HAPROXY: {{skip-haproxy}}
          VAULT_ADDR: {{vault_addr}}
          VAULT_HASH_IP: {{vault_hash_ip}}
          VAULT_HASH_HOSTVARS: {{vault_hash_hostvars}}
          VAULT_HASH_KEYCERT: {{vault_hash_keycert}}
          VAULT_HASH_PASSWORD: {{vault_hash_password}}
          VAULT_TOKEN: {{vault_token}}
          OUTPUT_DIR: manifest
        inputs:
        - name: concourse-deploy-cloudfoundry
        - name: omg-cli
        - name: omg-cli-product-bundle
        - name: stemcells
        - name: versions
        outputs:
        - name: manifest
          path: ""
    - task: extract-tile
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: virtmerlin/deploy-worker
        run:
          path: concourse-deploy-cloudfoundry/ci/tasks/extract-tile.sh
        params:
          PRODUCT_DIR: elastic-runtime
          OUTPUT_DIR: elastic-runtime-extracted
        inputs:
        - name: concourse-deploy-cloudfoundry
        - name: elastic-runtime
        outputs:
        - name: elastic-runtime-extracted
          path: ""
    - put: {{deployment-name}}
      params:
        manifest: manifest/deployment.yml
        stemcells:
        - stemcells/bosh-stemcell*.tgz
        releases:
        - elastic-runtime-extracted/releases/[a-m]*.tgz
        - elastic-runtime-extracted/releases/[o-r]*.tgz
- name: smoke-tests
  plan:
    - get: concourse-deploy-cloudfoundry
    - get: {{deployment-name}}
      passed: [deploy]
      trigger: true
    - task: smoke-tests
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: virtmerlin/deploy-worker
        run:
          path: concourse-deploy-cloudfoundry/ci/tasks/run-errand.sh
        params:
          BOSH_CACERT: {{bosh-cacert}}
          BOSH_CLIENT: {{bosh-client-id}}
          BOSH_CLIENT_SECRET: {{bosh-client-secret}}
          BOSH_DEPLOYMENT_NAME: cf
          BOSH_ERRAND: smoke-tests
          BOSH_TARGET: {{bosh-target}}
        inputs:
        - name: concourse-deploy-cloudfoundry
        outputs:
- name: acceptance-tests
  plan:
